<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="style.css">
   <title>CodeJam Canvas</title>
</head>

<body>
   <header>
      <nav>
         <button class="collapsible"><img src="img/Shape3.png" alt=""></button>
         <h2>CodeJam - Pallete</h2>
         <button class="rightMenu"><img src="img/Shape3right.png" alt=""></button>
         <div class="submenu">
            <button class="btn4x4">4x4</button>
            <button class="btn32x32">32x32</button>
            <button class="btn256x256">256x256</button>
         </div>
      </nav>

   </header>
   <main>
      <aside>
         <div class="tools">
            <button><img src="img/Bucket.png" alt="">Paint bucket</button>
            <button><img src="img/Chose color.png" alt="">Choose color</button>
            <button><img src="img/Move.png" alt="">Move</button>
            <button><img src="img/Transform.svg" alt="">Transform</button>
         </div>
         <div class="colors">
            <button><img src="img/Color.png" alt="">Current color</button>
            <button><img src="img/Color.png" alt="">Prev color</button>
            <button><img src="img/Color.png" alt="">red</button>
            <button><img src="img/Color.png" alt="">blue</button>
         </div>
      </aside>
      <section>
         <canvas>
            Your browser does not support the HTML5 canvas tag.
         </canvas>
      </section>
   </main>
   <footer>
      <p class="copyright">&copy; 2020 Oleksandr T</p>
   </footer>
   <script src="index.js"></script>
</body>

</html>
